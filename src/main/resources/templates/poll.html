<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/logged_head :: head"></head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav th:replace="fragments/nav :: nav"></nav>

    <!-- Main Content -->
    <div class="container max-w-6xl mx-auto px-4 py-8">
      <!-- Polls List -->
      <div class="bg-white rounded-lg shadow p-6 pb-4">
        <!-- Poll Header -->
        <div class="flex justify-between">
          <div class="flex items-center gap-4 mb-4">
            <span
              th:text="${poll.id}"
              class="text-sm font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full"
            ></span>
            <h2
              th:text="${poll.question}"
              class="text-xl font-semibold text-gray-800"
            ></h2>
          </div>

          <div th:if="${isAdmin}">
            <img src="../assets/delete.png" alt="" class="w-5" />
          </div>
        </div>

        <div class="space-y-2 pl-12" th:each="choice : ${poll.choices}">
          <div class="flex justify-between items-center gap-4">
            <p
              class="text-lg font-semibold w-24 text-right"
              th:text="${choice.count + ' %'}"
            ></p>

            <div class="w-full border border-grey-400 my-2 flex gap-2">
              <div class="flex items-center gap-2 cursor-pointer p-2">
                <input
                  type="radio"
                  th:name="${poll.id}"
                  th:id="${choice.id}"
                  th:value="${choice.content}"
                  th:checked="${choice.checked == 'yes'}"
                  class="appearance-none w-5 h-5 border-2 border-blue-500 rounded-full checked:bg-blue-500 poll-choice cursor-pointer"
                />

                <label
                  th:text="${choice.content}"
                  th:for="${choice.id}"
                  class="font-medium cursor-pointer"
                ></label>
              </div>
              <div
                class="bg-blue-600 h-content"
                th:style="'width: ' + (${choice.count} == 0 ? '0.2' : ${choice.count}) + '%;'"
              ></div>
            </div>
          </div>
        </div>
        <div class="flex justify-end items-center mt-4 border-t pt-4 pl-4">
          <div class="flex items-center gap-6 mr-2">
            <div class="flex items-center gap-2">
              <p class="font-medium text-sm mt-2">10</p>
              <button class="focus:outline-none">
                <img
                  src="../assets/like.png"
                  alt="Like"
                  class="w-5 hover:scale-110 transition-transform"
                />
              </button>
            </div>

            <!-- Dislike Section -->
            <div class="flex items-center gap-2 mt-2">
              <p class="font-medium text-sm">2</p>
              <button class="focus:outline-none">
                <img
                  src="../assets/dislike.png"
                  alt="Dislike"
                  class="w-5 hover:scale-110 transition-transform pt-2.5"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow p-6 pb-4 mt-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Comments</h2>
        <h3></h3>
        <div class="space-y-2 pl-4" th:each="comment : ${poll.comments}">
          <p th:text="${comment.content}"></p>
        </div>
      </div>
    </div>

    <div class="w-full py-8 mt-6 fixed bottom-0">
      <div class="bg-white max-w-6xl mx-auto rounded-lg shadow p-6 pb-4">
        <form class="flex gap-8 w-full pr-6 comment-form">
          <input
            type="text"
            name="content"
            placeholder="Comment"
            class="border-b border-gray-300 p-2 focus:outline-none flex-1"
          />
          <input class="hidden" name="poll" th:value="${poll.id}" />

          <button>
            <img class="w-6" src="../assets/send.png" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  // Select all elements with the class 'poll-choice'
  const choices = document.querySelectorAll('.poll-choice');
  const commentForm = document.querySelector('.comment-form');

  // Iterate over each choice and attach a click event listener
  choices.forEach((choice) => {
    choice.addEventListener('click', async (e) => {
      // Log the ID of the selected choice
      const choice = e.target.id;
      const poll = e.target.name;

      const response = await fetch(`/polls/${poll}?choice=${choice}`, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          choiceId: choice,
        }),
      });

      const data = await response.json();
      if (response.status == 200) {
        window.location.reload();
      }
      console.log(data);
    });
  });

  commentForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const commentFormData = new FormData(commentForm);
    const content = commentFormData.get('content');
    const poll = commentFormData.get('poll');

    const response = await fetch(`/polls/${poll}/comments`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        content: content,
      }),
    });

    if (response.status == 201) {
      window.location.reload();
    }
  });
</script>
